  <script>
    ! function(w, d, m) {
      function r() {
        var t = 100,
          o = 750,
          e = d.documentElement.clientWidth || w.innerWidth,
          n = m.max(m.min(e, 480), 320),
          h = 50;
        320 >= n && (h = m.floor(n / o * t * .99)), n > 320 && 362 >= n && (h = m.floor(n / o * t * 1)), n > 362 && 375 >= n && (h = m.floor(n / o * t * 1)), n > 375 && (h = m.floor(n / o * t * .97)), d.querySelector("html").style.fontSize = h + "px"
      };
      r();
      w.onresize = function() {
        r()
      }
    }(window, document, Math);
  </script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    #templates {
      display: none;
    }

    .news_list_row {
      width: 100%;
    }
  </style>
