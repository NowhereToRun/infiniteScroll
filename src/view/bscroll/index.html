<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Paul Lewis" />
  <meta name="viewport" content="width=device-width">
  <title>Infinite Scroll</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <script>
    ! function(w, d, m) {
      function r() {
        var t = 100,
          o = 750,
          e = d.documentElement.clientWidth || w.innerWidth,
          n = m.max(m.min(e, 480), 320),
          h = 50;
        320 >= n && (h = m.floor(n / o * t * .99)), n > 320 && 362 >= n && (h = m.floor(n / o * t * 1)), n > 362 && 375 >= n && (h = m.floor(n / o * t * 1)), n > 375 && (h = m.floor(n / o * t * .97)), d.querySelector("html").style.fontSize = h + "px"
      };
      r();
      w.onresize = function() {
        r()
      }
    }(window, document, Math);
  </script>
  <style>
    #templates {
      display: none;
    }

    .news_list_row {
      width: 100%;
      background: rgb(248, 248, 248);
    }

    section.outer {
      position: absolute;
      width: 100%;
      background-color: rgb(248, 248, 248);
    }

    .ls_f {
      position: absolute;
      width: 100%;
      margin: 0;
      padding: .22rem .2rem;
      background: rgb(248, 248, 248);
    }

    .ls_f_b {
      padding-left: 2.4rem;
    }

    .ls_f_e_l {
      left: 2.4rem;
    }

    .m_video_box {
      width: 100%;
      margin: 0;
      padding: 0 .2rem .2rem
    }
  </style>

</head>

<body>
  <div id="templates">
